<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS-->
    <!--<script defer src="./js/script.js"></script>-->

    <title>Didivice</title>

    

</head>

<body>
    <style class="background">
        body {
          background-image: url('img/background.jpg');
          background-repeat: round;
        }
    </style>

    <main>

        <img src="img/Gabumon.gif" id="figura" alt="digimon" class="digimon-img">

        <audio id="audio">
            <source src="audio/clap.wav" type="audio/mpeg">
        </audio>

        <h1 class="digimon-data">

            <span id="level" class="digimon-level"></span> -
            <span id="name" class="digimon-name"></span>

        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Level" required />
        </form>

        <div class="buttons">
            <button id="playPauseBTN" class="play" onclick="playPause()">&#9658;</button>
            &nbsp;
            &nbsp;

            <button class="button btn-prev" onclick="prev();">Prev &lt;</button>
            <button class="button btn-next" onclick="next();">Next &gt;</button>
        </div>

        <img src="img/digivice002.png" alt="digivice" class="digivice">

    </main>
    <script src="./js/audio.js"></script>
    <script src="./js/imgs.js"></script>


</body>

</html>
